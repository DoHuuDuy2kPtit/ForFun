<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Battle</title>
    <!-- <link rel="stylesheet" href="./view/styles/css/index.css" type="text/css"> -->
    <link type="text/css" rel="stylesheet" href="./view/style/css/index.css" />
    <script
      src="https://kit.fontawesome.com/1d8617e925.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-img box-shadow">
      <div id="app"></div>
      <div id="playScreen" class="p-relative m-auto w-600 d-none box-shadow">
        <canvas height="800" width="600"></canvas>
        <div
          id="score-bar"
          class="cyan d-flex w-600 justify-space-between top-0 absolute"
        >
          <div id="score" class = "font-num">Score: 0</div>
          <div id="blood" class="red">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>

    </div>
     <template id="mainScreen">
      <link
        type="text/css"
        rel="stylesheet"
        href="./view/style/css/index.css"
      />
      <div class="bg m-auto box-shadow">
        <div class="d-flex p-10 flex-end">
          <span id="displayName" class = "link"></span>
          <button id="logOut" class="m-10 btn1 btn-primary">Log out</button>
        </div>
        
        <div class="d-fex center m-top-165">
          <button class="big-btn" id="playGame">Play Game!</button>
        </div>
      </div>
    </template>
    <!-- Login Success: end -->
    <!-- play -->
    <!-- +++++++++++++++++++++++++++++++++ -->
    <template id="loginScreen">
      <link
        type="text/css"
        rel="stylesheet"
        href="./view/style/css/index.css"
      />
      <div class="bg m-auto box-shadow">
        <form id="form-login" class="form-center">
          <div class="title">Login</div>
          <div class="form-input-container">
            <form-input name="email" type="email" label="Email"></form-input>
            <form-input
              name="password"
              type="password"
              label="Password"
            ></form-input>
          </div>
          <span class="link" id="linkToForgotpassword">Forgot Password</span>
          <div class="center-sm">
            <button type="submit" class="btn1 btn-primary">Login</button>
            <button id="linkToRegister" class="btn1 btn-primary">Register</button>
          </div>
          <div>
            <button id = "play" class = "btn1 btn-primary">Play as guest</button>
          </div>
        </form>
      </div>
    </template>
    <!-- +++++++++++++++++++++++++++++++++++++++ -->
    <template id="registerScreen">
      <link
        type="text/css"
        rel="stylesheet"
        href="./view/style/css/index.css"
      />
      <div class="bg m-auto box-shadow">
        <form id="formRegister" class="form-center">
          <div class="title">Register</div>
          <div class="form-input-container">
            <form-input name="email" type="text" label="Email"></form-input>
            <form-input
              name="displayname"
              type="text"
              label="Displayname"
            ></form-input>
            <form-input
              name="password"
              type="password"
              label="Password"
            ></form-input>
            <form-input
              name="confirmpassword"
              type="password"
              label="Confirm Password"
            ></form-input>
          </div>
          <div class="center-sm">
            <button type="submit" class="btn1 btn-primary">Register</button>
            <span id="linkToLogin" class="link">Back to Login</span>
          </div>
        </form>
      </div>
    </template>
    <!-- ====================================== -->
    <template id="forgotPasswordScreen">
      <link
        type="text/css"
        rel="stylesheet"
        href="./view/style/css/index.css"
      />
      <div class="bg m-auto box-shadow">
        <form id="formForgot" class="form-center">
          <div class="title">ForgotPassWord</div>
          <form-input name="email" type="text" label="Email"></form-input>
          <div class="center-sm">
            <button type="submit" class="btn1 btn-primary">Send</button>
            <span id="linkToLogin" class="link">Back to Login</span>
          </div>
        </form>
      </div>
    </template>
    <!-- ++++++++++++++++++++++++++++++++++++ -->
    <template id="form-input">
      <link
        type="text/css"
        rel="stylesheet"
        href="./view/style/css/index.css"
      />
      <div id="container" class="input-container line-break">
        <div id="errorMessage" class="center"></div>
        <input id="input" class="input" />
        <label id="label" class="label"></label>
      </div>
    </template>

<!-- gameover-screen: start -->
  <template id="GameoverScreen">

        GAME OVER!

      <div class="replay">
        <button id="replay" class="">
          Play Again
        </button>

      </div>
      <div class="score">
        <div class="currentScore">
          <div class="text-medium d-flex justified-content">SCORE</div>
          <div id = "score" class="text-medium d-flex justified-content">0</div>
        </div>
        <div class="bestScore">
          <div class="text-medium d-flex justified-content">BEST</div>
          <div id = "best" class="text-medium d-flex justified-content">0</div>
        </div>
      </div>

      </div>
    </div>
  </template>
  <!-- gameover-screen: end -->

    <!-- leaderboard: start -->
  <template id="leaderBoardScreen">
    <link rel="stylesheet" href="./view/style/css/index.css" />
    <div class="bg m-auto box-shadow p-relative">
      <button id="backBtn" class="btn back">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="arrow-left"
          class="svg-inline--fa fa-arrow-left fa-w-14"

  </div>
  </template>
  <!-- leaderboard: end -->

<!-- top-player: start -->
  <template id="topPlayer">
    <link rel="stylesheet" href="./view/style/css/index.css" />
    <div>

        <div id="player" class="font-30"></div>
        <div id="score" class = "font-30"></div>
      </div>
    </div>
  </template>
