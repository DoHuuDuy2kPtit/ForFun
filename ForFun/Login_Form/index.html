<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Login form</title>
</head>
<body>
    <div class="login-box">
        <h1 class="heading" style="text-align: center; font-weight: normal; padding: 15px; margin: 0px;" >Sign in</h1>
        <div class="social_login">
            <button class="btn facebook_btn social_btn" type="button">Sign in with Facebook</button>
            <button class="btn google_btn social_btn" type="button">Sign in with Google+</button>
        </div>
        <p style="text-align:center;">OR</p>
        <div class="input-box_group">
            <input type="email" class="login-box_input login-box_input-email" placeholder="Email address" required="" autofocus="" id="email_address">
            <input type="password" class="login-box_input login-box_input-pass" placeholder="Password" required="" id ="email_password">
            <div class="remember-pass-wrap">
                <input type="checkbox" name="" id="" class="remember-password__checkbox"> 
                <span class="remember-pass__text">Remember me</span>
            </div>
            <span id="invalidEmail" class="invalidEmail"></span>
            <button class="btn login-box_input submit" type="button" onclick="checkEmail()">Sign in</button>
        </div>
        <a href="#" class="forgot-password" style ="color:white">Forgot password ?</a>
        <button class="btn sign-up">Sign up with new account</button>
    </div>

    <div class="sign-up-box">
        
    </div>
</body>
</html>
